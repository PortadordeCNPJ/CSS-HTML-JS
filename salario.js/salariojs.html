<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario e alinhamento de Ifs</title>
</head>

<body>
    <script>
        /* Objetivo: Calcular o salário líquido de um funcionario que trabalha por hora
        - Para desenvolver o cálculo é necessário ter as seguintes informações: 
                    - Quantidade de hotas trabalhadas no mês (js_qht)
                    - Valor na hora de trabalho (js_vht)
                    - Percentual de desconto do INSS (js_inss)
        - Informar a classificação Salarial
        - Objetos/ Métodos utilizados: 
            entrada: window.prompt
            saída: document.write
        */

        /* Difinição das Variáveis */
        var js_qht; //var de entrada - Quantidade de Horas Trabalhadas
        var js_vht; //var de entrada - Valor da hora trabalhada
        var js_inss; //var de entrada - Percentual de Desconto INSS
        var js_tdes; //var de saída - Total de Decontos 
        var js_sb; //var de saída - Valor do Salário Bruto 
        var js_s1; //var de saída - valor do slário Líquido

        /* Entrada de Dados */
        js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/ mês: (135 a 180)', '00'));
        js_vht = parseFloat(window.prompt('Informe o valor da hora trabalhadada: (25 a 50)', '00'));
        js_inss = parseFloat(window.prompt('Informe o persentual de desconto INSS: (5 a 15)', '00'));

        /* Processamento de dados com consistencia de valores */
        js_sb = js_vht * js_qht;
        js_tdes = (js_inss / 100) * js_sb;
        js_s1 = js_sb - js_tdes;

        /* Saída de dados com consistencia de valores */
        document.write('<p><br> DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO <br/>');

        document.write('<p> Quantidade de horas trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
        if (js_qht > 180) {
            document.write('...(<b> Valor Máximo Excedido! </b>)');
        }
        if (js_qht < 135) {
            document.write('...(<b> Valor mínimo invalido! </b>)');
        }

        document.write('<p> Valor da hora trabalhada (25 a 50) => <b>' + js_vht + '</b>');
        if (js_vht > 50) {
            document.write('...(<b> Valor Máxima exceido! </b>)');
        }
        if (js_vht < 25) {
            document.write('...(<b>Valor mínimo)');
        }

        document.write('<p> Percentual de desconto INSS (5 a 15) => ' + js_inss + '</b>');
        if (js_inss > 15) {
            document.write('...(<b> Valor máximo excedido!)');
        }
        if (js_inss < 5) {
            document.write('...(<b> Valor mínimo inválido! </b>)');
        }

        document.write('<p>==============================================');
        document.write('<p><b> Salário BRUTO = </b>' + js_sb);
        document.write('<p>Total de descontos INSS = ' + js_tdes);
        document.write('<p><b> Salário LÍQUIDO = </b>' + js_s1);

        /* Saída de dados com aninhamento de if */
        if (js_s1 > 10500) {
            document.write('...(<b> Salário elevado! </b> maior que 10.500)');
        }
        else {
            if (js_s1 > 6000) {
                document.write('...(<b> Salário satisfatório! </b> maior que 6.000)');
            }
            else {
                if (js_s1 > 3000) {
                    document.write('...(<b> insatisfatório! </b> menor ou igual a 3.000)');
                }
            }
        }
    </script>
</body>

</html>
