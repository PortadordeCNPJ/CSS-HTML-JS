<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional While</title>
</head>

<body>
    <script language="JavaScript">
        /* Objetivo: Escrever uma mensagem limitando-a em 10 vezes através de um contador que será incrementado de mais 1 */

        //Definição das variáveis
        var js_contador = 1;

        //Laço de repetição condicinal - while
        while (js_contador <=10) {
            document.write('<p>' + js_contador + '- Á repetição de uma única linha de comando dentro de um laço condicional: ');
            js_contador += 1;
        }
    </script>
</body>

</html>
