<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>
</head>

<body>
    <script>
        /*Objetivo: Ler dois valores, independentemente da ordem em que doram figitados, e apresentá-los em ordem crescente.
        Com a atilização da decisão condicional composta (if... else), não há mais necessidade de definir uma terceira variável.
        */

        //Difinição das variáveis
        var js_n1;
        var js_n2;

        //Entrada de dados
        js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
        js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ', '00'));

        //Saída de Dados sem classificação
        document.write('número 1 ditado = ' + js_n1);
        document.write('<br>número 2 = ' + js_n2);

        //Saída de Dados com classificação por desição condicional composta (is... else)
        if (js_n1 < js_n2) {
            document.write('<p> <br> A ordem é: </br>' + js_n1 + ' e ' + js_n2);
        }

        else { document.write('<p> <br> A ordem é: </br>' + js_n2 + ' e ' + js_n1); }
    </script>

</body>

</html>
