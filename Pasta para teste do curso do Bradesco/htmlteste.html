<DOCTYPE HTML>
    <html>

    <head>
        <title></title>

    <body>
        <h3>Somatória de números inteiros </h3>

        <script language="javascript">
            /* Objetivo: Desenvolver um programa em javaScript que faça a leitura de 2 números inteiros e apresente o 
            resultado da soma entre eles. */

            /* Definicao das variaveis */
            var js_n1;
            var js_n2;
            var soma;

            /* Entrada de Dados */
            js_n1 = window.prompt('Informe o primeiro número: ', 'Digite aqui');
            js_n2 = window.prompt('Informe o segundo número: ', 'Digite aqui');

            /* Processamento de Dados */
            js_soma = parseInt(js_n1) + parseInt(js_n2);

            /* Saída de Dados */
            document.write('O resultado é: ' , js_soma);


        </script>
    </body>

    </html>
