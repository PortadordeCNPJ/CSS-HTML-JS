<DOCTYPE HTML>
    <html>

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">

    <body>
        <h3>Programa de Boas Vindas!</h3>

        <script language="javascript">
            /* Objetivo: Escrever uma mensagem limitando-a em 10 vezes através de um contador 
                            que será incrementado de mais 1 */

            /* Definicao das variaveis */
            var js_contador = 1;
            var data_atual = Date.now();

            /* Laço de Repetição Condicional - while */
            while (js_contador <= 10000) {
                document.write('<p>' + js_contador + '&ordf; ..........: ');
                js_contador += 1;
            }
            console.log('Tempo passado: ', Date.now() - data_atual)
        </script>
    </body>

    </html>
